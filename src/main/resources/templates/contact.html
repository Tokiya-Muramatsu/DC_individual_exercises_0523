<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{css/contact.css}" rel="stylesheet">
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
</head>
<body>
	
	<div class="contact_title">
	   <h2><span>お問い合わせ</span></h2>
	 </div>
    
	<form th:action="@{/complete}" method="post" th:object="${todo}" class="Form">
	    <div class="Form-Item">
	        <label for="title" class="Form-Item-Label"><span class="form_required">必須</span>名前:</label><br>
	        <input type="text" id="title" name="title" class="Form-Item-Input"	placeholder="例）大学 太郎">
	    </div>
	        <p class="errorStr" th:errors="*{title}"></p>
	
	    <div class="Form-Item">
	        <label for="email" class="Form-Item-Label"><span class="form_required">必須</span>メールアドレス:</label><br>
	        <input type="email" id="email" name="email" class="Form-Item-Input" placeholder="例）daigaku.tarou@sample.com">
	    </div>
	        <p class="errorStr" th:errors="*{email}"></p>
	
	    <div class="Form-Item">
	        <label for="description" class="Form-Item-Label isMsg"><span class="form_required">必須</span>内容:</label><br>
	        <textarea id="description" name="description" class="Form-Item-Textarea"></textarea>
	    </div>
	        <p class="errorStr" th:errors="*{description}"></p>
	
	    <div>
	        <input type="submit" class="Form-Btn" value="この内容を送信する">
			
	    </div>
		<div class="back_btn">			
			<a th:href="@{/}">ホームに戻る</a>
		</div>
	</form>

</body>
</html>
