<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{img/favicon.ico}" rel="icon" type="image/x-icon" />
<link th:href="@{css/style.css}" rel="stylesheet">
<title>DREAM MUSEUM</title>
</head>
<body>
	
	<header>
		<div>
			<a th:href="@{/}"><img th:src="@{/img/dream_univer_logo.png}" class="head_img"/></a>
		</div>
		
		<nav>
			<ul class="head_ul">
				<li><a th:href="@{/}">会社概要</a></li>
				<li><a th:href="@{/}">事業内容</a></li>
				<li><a th:href="@{/}">採用情報</a></li>
				<li><a th:href="@{/}">お問い合わせ</a></li>
			</ul>
		</nav>
	</header>
	
	        
   <ul class="nav-ul">
       <li class="nav-li">
            <a class="nav-link" href="#"><i class="fa-solid fa-building"></i><br>
	        <span class="iconname">会社概要</span></a>
       </li>
	   <li class="nav-li">
		    <a class="nav-link" href="#"><i class="fa-solid fa-briefcase"></i><br>
			<span class="iconname">事業内容</span></a>
		</li>
		<li class="nav-li-no-hover">
		    <img th:src="@{/img/dream_univer_logo03.png}"/>
		</li>
		<li class="nav-li">
		    <a class="nav-link" href="#"><i class="fa-solid fa-user-tie"></i><br>
			<span class="iconname">採用情報</span></a>
		</li>
		<li class="nav-li">
		    <a class="nav-link" href="#"><i class="fa-solid fa-envelope"></i><br>
			<span class="iconname">お問い合わせ</span></a>
		</li>
    </ul>

	<div class="bg-slider">
	  <h1 class="bg-slider__title">「仲間と共に夢を」</h1>
	</div>
	
	<main>
		
		<div>
			<h1>
				学長メッセージ
				<i class="fas fa-heart"></i>
			</h1>
		</div>
		
	</main>
		
	
<script src="js/jquery.js"></script>
<script src="js/jquery.bgswitcher.js"></script>	
<script src="https://kit.fontawesome.com/f85e548a0a.js" crossorigin="anonymous"></script>
<script>
	$(document).ready(function() {
	    $('.bg-slider').bgSwitcher({
	        images: ['img/top_slide_01.jpg', 'img/top_slide_02.jpg', 'img/top_slide_03.jpg'], // 切り替える背景画像を指定
			interval: 4000,	// 背景画像を切り替える間隔を指定 3000=3秒
			loop: true, // 切り替えを繰り返すか指定
			shuffle: false, // 背景画像の順番をシャッフルするか指定
			effect: "fade", // エフェクトの種類をfade,blind,clip,slide,drop,hideから指定
			duration: 700, // エフェクトの時間を指定します。
			easing: "swing" // エフェクトのイージングをlinear,swingから指定
		});
	});
</script>

	
</body>
</html>
